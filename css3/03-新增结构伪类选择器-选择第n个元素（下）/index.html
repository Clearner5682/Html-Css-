<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>结构伪类选择器-选择第n个元素</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* 选择序号为4的倍数的li */
      /* n从0开始一直到超出范围，0*4=0,1*4=4,2*4=8，所以会选择第4个和第8个li */
      #ol1 li:nth-child(4n) {
        border: 1px solid red;
      }
      /* 选择前3个li */
      /* -(0)+3=3,-(1)+3=2,-(2)+3=1，所以会选择第1、2、3个li */
      #ol1 li:nth-child(-n+3) {
        color: red;
      }
      /* 从第3个li开始到最后 */
      /* 0+5=5,1+5=6,2+5=7,3+5=8，所以会选择第5、6、7、8个li */
      #ol1 li:nth-child(n+5) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ol id="ol1">
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
    </ol>
    <img src="./1.jpg" alt="">
  </body>
</html>
