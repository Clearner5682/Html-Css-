<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪元素使用场景3-伪元素清除浮动</title>
  <style>
    .item1 {
      float: left;
      width: 100px;
      height: 100px;
      background-color: pink;
    }
    .item2 {
      float: right;
      width: 200px;
      height: 200px;
      background-color: royalblue;
    }
    .container {
      border: 1px solid red;
    }
    .container::after {
      content: '';
      display: block;
      height: 0;
      clear:both;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item1">item1</div>
    <div class="item2">item2</div>
  </div>
</body>
</html>
