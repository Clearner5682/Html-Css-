<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利用animation-delay实现同心圆波纹效果</title>
  <style>
    .circle {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50px;
      background-color: #409EFF;
      margin: 0 auto;
      margin-top: 200px;
    }
    .circle .ring {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: 100%;
      background-color: inherit;
      opacity: 1;
      animation-name: enlarge;
      animation-duration: 2s;
      animation-timing-function: ease-out;
      animation-iteration-count: infinite;
    }
    .circle .ring:nth-child(1) {
      /* animation-delay: -0.5s; */
      animation-delay: 0s;
    }
    .circle .ring:nth-child(2) {
      /* animation-delay: -1s; */
      animation-delay: 1s;
    }
    @keyframes enlarge {
      100% {
        opacity: 0.1;
        transform: scale(1.75);
      }
    }
  </style>
</head>
<body>
  <div class="circle">
    <div class="ring"></div>
    <div class="ring"></div>
  </div>
</body>
</html>
