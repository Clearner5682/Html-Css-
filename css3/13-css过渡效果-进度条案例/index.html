<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css过渡效果-进度条案例</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .bar {
      width: 200px;
      height: 10px;
      border: 1px solid red;
      border-radius: 5px;
      padding: 1px;
    }
    .bar:hover .bar-in {
      width: 100%;
    }
    .bar-in {
      width: 50%;
      height: 100%;
      border-radius: 4px;
      background-color: red;
      transition: width 0.5s;
    }
    a {
      position: relative;
      font-size: 18px;
      color: #607d8b;
      text-decoration: none;
    }
    a::after {
      content: '';
      display: block;
      width: 0;
      height: 1px;
      position: absolute;
      left: 0;
      bottom: -2px;
      background-color: #607d8b;
      transition: all 0.3s ease-in-out;
    }
    a:hover::after{
      width: 100%;
    }

    #loading {
      position: fixed;
      top: 0;
      background-color: rgba(0, 0, 0, .5);
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #loading::after {
      content: '加载中...';
      position: absolute;
      width: 100px;
      height:50px;
      line-height: 50px;
      top: 50%;
      margin-top: -25px;
      left: 50%;
      margin-left: -25px;
    }
  </style>
</head>
<body>
  <div id="loading"></div>
  <div class="bar">
    <div class="bar-in"></div>
  </div>
  <br>
  <a href="#">www.tongyue.xyz</a>
  

  <script>
    window.onload=function(){
      var loadingDiv=document.getElementById("loading");
      loadingDiv.style.display="none";
    }
  </script>
</body>
</html>
