<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css3计算函数calc</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      box-sizing: border-box;
      height: 100vh;
      border: 1px solid red;
    }
    .container::after {
      display: block;
      content: '';
      clear: both;
    }
    .container .sidebar {
      float: left;
      width: 300px;
      height: 100%;
      background-color: pink;
    }
    .container .content {
      float: left;
      width: calc(100% - 300px);
      height: 100%;
      background-color: royalblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar"></div>
    <div class="content"></div>
  </div>
</body>
</html>
