<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D转换之rotate</title>
  <style>
    img {
      width: 150px;
      border-radius: 50%;
      border: 1px solid pink;
      transition: all 1s;
    }
    img:hover {
      /* rotate的参数为正，则顺时针旋转 */
      /* rotate的参数为负，则逆时针旋转 */
      transform: rotate(360deg);
    }
    div.parent {
      margin-top: 100px;
      width: 200px;
      height: 200px;
      position: relative;
      border: 1px solid lightgreen;
    }
    div.child {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
      top: -20px;
      left: 50%;
      margin-left: -50px;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <img src="./1.png" alt="">
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
