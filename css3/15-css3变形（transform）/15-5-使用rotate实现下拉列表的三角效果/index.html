<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用rotate实现下拉列表的三角效果</title>
  <style>
    div {
      position: relative;
      width: 250px;
      height: 37px;
      border: 1px solid #666;
    }
    div::after {
      content: '';
      position: absolute;
      top: 10px;
      right: 7px;
      width: 10px;
      height: 10px;
      border-right: 1px solid #333;
      border-bottom: 1px solid #333;
      transform: rotate(45deg);
      transition: all 0.3s;
    }
    div:hover::after {
      transform: rotate(225deg);
      top: 15px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
