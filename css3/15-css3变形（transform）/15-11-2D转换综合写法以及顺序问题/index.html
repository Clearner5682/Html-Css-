<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D转换综合写法以及顺序问题</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      color: #fff;
      transition: all 0.5s;
    }
    div:hover {
      /* 1.同时使用多个转换是可以的，其格式为：transform: translate(x,y) rotate() scale()，使用空格隔开 */
      /* 2.转换的顺序会影响效果，必须先旋转会改变坐标轴方向，会导致后面的平移效果 */
      /* 3.当我们同时有位移和其他属性时，记得要把位移放到最前面 */
      transform: translate(100px,100px) rotate(360deg) scale(1.2,1.2);
    }
  </style>
</head>
<body>
  <div>你好啊，李银河</div>
</body>
</html>
