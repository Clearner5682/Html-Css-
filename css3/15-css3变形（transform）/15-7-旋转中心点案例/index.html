<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旋转中心点案例</title>
  <style>
    div {
      width: 150px;
      height: 150px;
      border: 1px solid pink;
      float: left;
      margin: 50px;
      overflow: hidden;
    }
    div::after {
      content: '你好啊，李银河';
      display: block;
      width: 100%;
      height: 100%;
      background-color: hotpink;
      color: #fff;
      transform-origin: left bottom;
      /* 默认先旋转180度，让子元素看不见 */
      transform: rotate(180deg);
      transition: all 0.3s;
    }
    div:hover::after {
      /* 还原到原始位置 */
      transform: rotate(0deg);
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
