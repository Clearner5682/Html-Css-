<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .parent {
      width: 100%;
      /* height: 100vh; */
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 30px 120px 60px;
      grid-gap: 10px;
    }
    .child {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
