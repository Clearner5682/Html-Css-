<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>苏宁易购首页案例</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- 头部模块 -->
    <div class="header">
      <div class="top-wrap">
        <a href="" class="top-left">
          <img src="./images/category.png" alt="">
        </a>
        <a href="" class="top-middle">
          <img src="./images/service.png" alt="">
        </a>
        <a href="" class="top-right">
          <img src="./images/login.png" alt="">
        </a>
      </div>
      <div class="search-wrap">
        <i class="search-icon"></i>
        <input type="text" name="" id="" class="search-input" placeholder="iQOO 11"/>
      </div>
    </div>
    <!-- main-content模块 -->
    <div class="main-content">
      <div class="nav">
        <a href="#">
          <div class="img-container">
            <img src="./images/nav1.png" alt="">
          </div>
          <div class="title">苏宁家电</div>
        </a>
        <a href="#">
          <div class="img-container">
            <img src="./images/nav2.png" alt="">
          </div>
          <div class="title">苏宁超市</div>
        </a>
        <a href="#">
          <div class="img-container">
            <img src="./images/nav3.png" alt="">
          </div>
          <div class="title">苏宁宜品</div>
        </a>
        <a href="#">
          <div class="img-container">
            <img src="./images/nav4.png" alt="">
          </div>
          <div class="title">手机数码</div>
        </a>
        <a href="#">
          <div class="img-container">
            <img src="./images/nav5.png" alt="">
          </div>
          <div class="title">家居家装</div>
        </a>
        <a href="#">
          <div class="img-container">
            <img src="./images/nav6.png" alt="">
          </div>
          <div class="title">服饰百货</div>
        </a>
        <a href="#">
          <div class="img-container">
            <img src="./images/nav7.png" alt="">
          </div>
          <div class="title">生活家电</div>
        </a>
        <a href="#">
          <div class="img-container">
            <img src="./images/nav8.png" alt="">
          </div>
          <div class="title">签到有礼</div>
        </a>
        <a href="#">
          <div class="img-container">
            <img src="./images/nav9.png" alt="">
          </div>
          <div class="title">领券中心</div>
        </a>
        <a href="#">
          <div class="img-container">
            <img src="./images/nav10.png" alt="">
          </div>
          <div class="title">更多频道</div>
        </a>
      </div>
      <div class="recommand">
        <div class="recommand-left">
          <div class="card-channel">
            <a href="#" class="bg">
              <img src="./images/big-discount.png" alt="">
            </a>
            <a href="#" class="goods">
              <img src="./images/recommand1.jpg" alt="">
              <span class="price">¥5999</span>
            </a>
            <a href="#" class="goods">
              <img src="./images/recommand2.jpg" alt="">
              <span class="price">¥22</span>
            </a>
          </div>
        </div>
        <div class="recommand-right">
          <div class="card-channel">
            <a href="#" class="left-bg">
              <img src="./images/recommand3.png" alt="">
            </a>
            <a href="#" class="right-bg">
              <img src="./images/recommand4.png" alt="">
            </a>
          </div>
        </div>
      </div>
      <div class="guess-u-like"></div>
    </div>
  </body>
</html>
