<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移动端特殊样式以及normalize.css</title>
  <!-- 移动端初始化样式，下载地址：https://necolas.github.io/normalize.css/8.0.1/normalize.css -->
  <style>
    /* 移动端特殊样式 */
    * {
      /* css3盒子模型 */
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      /* 点击高亮我们需要清除 设置为transparent即可 */
      -webkit-tap-highlight-color: transparent;
      /* 移动端浏览器默认的外观，在ios上加这个属性才能给按钮和输入框自定义样式 */
      -webkit-appearance: none;
    }
    img,a {
      /* 禁用长按页面时的弹出菜单 */
      -webkit-touch-callout: none;
    }
  </style>
</head>

</body>
</html>
