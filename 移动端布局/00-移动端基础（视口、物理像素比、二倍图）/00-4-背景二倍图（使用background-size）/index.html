<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景二倍图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    div {
      width: 300px;
      height: 500px;
      border: 1px solid red;
      background: url('./images/apple600.png') no-repeat;
      /* background-size: width height=>非等比缩放，可能导致变形 */
      /* background-size: width =>等比缩放，背景宽度为指定的宽度，高度等比进行缩放*/
      background-size: 300px;
      /* background-size: 百分比=>等比缩放，该百分比为容器宽度的百分比，高度等比进行缩放 */
      /* background-size: 100%; */
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
