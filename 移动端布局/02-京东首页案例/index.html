<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
    />
    <title>Document</title>
    <!-- 引入normalize.css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- 引入index.css -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 顶部 -->
    <header class="app">
      <ul>
        <li>
          <img src="./images/close.png" alt="" />
        </li>
        <li>
          <img src="./images/logo.png" alt="" />
        </li>
        <li>打开京东App，购物更轻松</li>
        <li>立即打开</li>
      </ul>
    </header>
    <!-- 搜索 -->
    <div class="search-wrap">
      <div class="search-btn"></div>
      <div class="search">
        <div class="jd-icon"></div>
        <!-- 二倍精灵图的做法： -->
        <!-- 1.将精灵图等比缩放一半之后进行测量 -->
        <!-- 2.精灵图的background-size也要缩放为原来的一半（但是图片还是采用二倍图） -->
        <div class="search-icon"></div>
        <input type="text" class="search-input" placeholder="乳胶漆" />
      </div>
      <div class="search-login">登录</div>
    </div>
    <!-- 主体内容 -->
    <div class="main-content">
      <!-- 轮播图 -->
      <div class="top-bg"></div>
      <div class="slider">
        <img src="./uploads/slider4.jpg" alt="" />
        <ul class="slider-nav">
          <li></li>
          <li></li>
          <li class="active"></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <!-- 导航部分 -->
      <div class="nav">
        <a href="">
          <img src="./images/nav1.png" alt="">
          <span>京东超市</span>
        </a>
        <a href="">
          <img src="./images/nav2.png" alt="">
          <span>数码电器</span>
        </a>
        <a href="">
          <img src="./images/nav3.png" alt="">
          <span>京东新百货</span>
        </a>
        <a href="">
          <img src="./images/nav4.png" alt="">
          <span>京东生鲜</span>
        </a>
        <a href="">
          <img src="./images/nav5.png" alt="">
          <span>京东到家</span>
        </a>
        <a href="">
          <img src="./images/nav6.png" alt="">
          <span>充值缴费</span>
        </a>
        <a href="">
          <img src="./images/nav7.png" alt="">
          <span>附近好店</span>
        </a>
        <a href="">
          <img src="./images/nav8.png" alt="">
          <span>领券</span>
        </a>
        <a href="">
          <img src="./images/nav9.png" alt="">
          <span>PLUS会员</span>
        </a>
        <a href="">
          <img src="./images/nav10.png" alt="">
          <span>京东国际</span>
        </a>
      </div>
      <!-- 京东秒杀 -->
      <div class="second-kill">
        <div class="kill-header">
          <div class="left">
            <span class="title">京东秒杀</span>
            <span class="time">18</span>
            <div class="clock">
              <div class="hour">18</div>
              <div class="minute">00</div>
              <div class="second">00</div>
            </div>
          </div>
          <div class="right">
            <div>爆款轮番秒<i></i></div>
          </div>
        </div>
        <div class="kill-body"></div>
      </div>
    </div>
  </body>
</html>
