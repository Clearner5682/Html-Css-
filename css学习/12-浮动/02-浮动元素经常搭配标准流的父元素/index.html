<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动元素经常搭配标准流的父元素</title>
  <style>
    div.parent{
      width: 800px;
      height: 200px;
      margin: 0 auto;
      background-color: pink;
    }

    div.child1{
      float: left;
      background-color: royalblue;
    }

    div.child2{
      float: right;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="parent">
    <!-- 浮动会使元素具备行内块元素的特性（可以设置高度、宽度，不设置宽高时由盒子的内容来撑大） -->
    <div class="child1">child1</div>
    <div class="child2">child2</div>
  </div>
</body>
</html>
