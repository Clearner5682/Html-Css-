<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单行溢出文字显示省略号</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      margin: 100px auto;
      /* 1.让文字强制单行显示 */
      white-space: nowrap;
      /* 2.溢出部分隐藏 */
      overflow: hidden;
      /* 3.文字溢出时用省略号来显示 */
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div>
    我有一头小毛驴我从来也不骑
  </div>
</body>
</html>
