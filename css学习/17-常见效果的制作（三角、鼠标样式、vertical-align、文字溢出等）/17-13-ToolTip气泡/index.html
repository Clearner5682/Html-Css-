<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolTip气泡</title>
  <style>
    .tool-tip {
      position: relative;
      width: 200px;
      height: 100px;
      background-color: #fff;
      border: 1px solid #dcdfe6;
      border-radius: 4px;
      margin: 100px 100px;
    }
    .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: calc(100% - 8px);
      height: 5px;
      margin-left: 4px;
      background-color: #fff;
      z-index: 1;
    }
    .triangle {
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -6px;
      transform: translateY(-5px);
      width: 12px;
      height: 12px;
      rotate: 45deg;
      background-color: #fff;
      border: 1px solid #dcdfe6;
      border-right: 0;
      border-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="tool-tip">
    <div class="mask"></div>
    <div class="triangle"></div>
  </div>
</body>
</html>
