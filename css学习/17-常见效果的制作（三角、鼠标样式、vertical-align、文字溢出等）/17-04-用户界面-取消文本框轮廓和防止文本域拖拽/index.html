<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>取消文本框轮廓和防止文本域拖拽</title>
  <style>
    input[type=text] {
      /* 取消文本框轮廓 */
      outline: none;
    }
    textarea {
      /* 文本域不可以拖拽改变大小 */
      resize: none;
      outline: none;
    }
  </style>
</head>
<body>
  <input type="text">
  <!-- 小技巧：textarea标签最好写在一行上，否则会自动设置padding -->
  <textarea name="" id="" cols="30" rows="10"></textarea>
  <!-- <textarea name="" id="" cols="30" rows="10">

  </textarea> -->
</body>
</html>
