<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行内块元素的巧妙运用</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        margin: 100px auto;
        text-align: center;
        font-size: 14px;
      }
      .box a {
        /* 将a标签转化成行内块元素，这样就能设置高度和宽度了 */
        /* 只要父元素设置了text-align:center，行内元素和行内块元素就会水平居中了 */
        display: inline-block;
        width: 36px;
        height: 36px;
        line-height: 36px;
        text-align: center;
        color: #333;
        font-size: 14px;
        text-decoration: none;
        background-color: #f7f7f7;
        border: 1px solid #ccc;
      }
      .box .pre,
      .box .next {
        width: 80px;
      }
      .box .current,
      .box .more {
        border: none;
        background-color: #fff;
      }
      .box input {
        border: 1px solid #ccc;
        width: 36px;
        height: 36px;
        outline: none;
        padding: 0 5px;
      }
      .box button {
        background-color: #f7f7f7;
        border:1px solid #ccc;
        width: 50px;
        height: 36px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <a href="#" class="pre">&lt;&lt;上一页</a>
      <a href="#">1</a>
      <a href="#" class="current">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">7</a>
      <a href="#" class="more">...</a>
      <a href="#" class="next">下一页&gt;&gt;</a>到第<input type="text">页<button>确定</button>
    </div>
  </body>
</html>
