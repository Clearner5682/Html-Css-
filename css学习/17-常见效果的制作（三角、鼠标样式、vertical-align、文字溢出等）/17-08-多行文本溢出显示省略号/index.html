<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多行文本溢出显示省略号</title>
  <style>
    div {
      width: 400px;
      height: 45px;
      margin: 100px auto;
      background-color: pink;
      overflow: hidden;
      text-overflow: ellipsis;
      /* 有较大的兼容性问题，只适用于webkit内核的浏览器（chrome和移动端浏览器） */
      /* 要严格控制盒子的宽和高 */
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
  </style>
</head>
<body>
  <div>
    Triangle是使用点集三角剖分技术构建艺术图像的工具。它输入图像，然后将其转换为由三角形块组成的抽象图像。
  </div>
</body>
</html>
