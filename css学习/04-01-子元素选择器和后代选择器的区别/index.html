<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .nav a{
      /* 这是后代选择器，选择的是.nav类下面的所有a后代（包括儿子和孙子） */
      color:red;
    }

    .nav > a{
      /* 这是子元素选择器，选择的是.nav类下面的儿子（不包括孙子） */
      font-weight: bolder;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="">我是儿子</a>
    <p><a href="">我是孙子</a></p>
  </div>
</body>
</html>
