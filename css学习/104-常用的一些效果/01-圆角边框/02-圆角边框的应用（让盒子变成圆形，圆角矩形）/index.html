<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      padding: 50px;
    }

    .square{
      width: 300px;
      height: 300px;
      background-color: pink;
      /* border-radius: 150px; */
      /* 让border-radius的值等于正方形边长的一半，就能把正方形变成圆形 */
      border-radius: 50%;
    }
    .rectangle{
      width: 300px;
      height: 180px;
      background-color: pink;
      /* 让border-radius的值等于长方形宽度的一半，就能把长方形变成圆角矩形 */
      border-radius: 90px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="square"></div>
  <div class="rectangle"></div>
</body>
</html>
