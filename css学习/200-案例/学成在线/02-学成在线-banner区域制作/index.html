        <!-- input和button都是行内块级元素（表单元素都是行内块元素），他们之间是有缝隙的，所以当它们的宽度之和等于父盒子的宽度时，会导致button被挤到下一行 -->
        <!-- 可以通过将input和button都设置浮动来解决（浮动之后元素之间就没有缝隙了） -->
