<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .container{
      background-color: green;
      /* 注意!import的权重是最大的（无穷大），比行内样式style的权重还要大 */
      font-size: x-large !important;
    }

    #myContainer{
      background-color: pink;
    }
  </style>
</head>
<body>
  <img src="./1.png" alt="">
  <ul>
    <li>当样式冲突时，权重最高的选择器的样式会覆盖其他选择器的样式，比如：background-color</li>
    <li>当样式不冲突时，各个选择器的样式都会起作用，比如：width、height</li>
    <li>注意!import的权重是最大的（无穷大），比行内样式style的权重还要大</li>
  </ul>
  <div class="container" id="myContainer" style="font: size 12px;">
    你好啊，李银河
  </div>
</body>
</html>
