<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景颜色半透明</title>
  <style>
    div.box{
      margin:0 auto;
      width: 100%;
      height: 300px;
      /* 最后的0.6为不透明度，和下面的background-color:rgba(0,0,0,0.6)效果一致 */
      background: rgba(0, 0, 0, 0.4);
      /* background-color: rgba(0, 0, 0, 0.6); */
      /* 让文字垂直居中 */
      line-height: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    你好啊，李银河
  </div>
</body>
</html>
