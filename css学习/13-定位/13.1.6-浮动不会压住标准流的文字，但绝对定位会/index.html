<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动不会压住标准流的文字，但定位会</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    div {
      /* 1.浮动不会压住标准流的文字，因为浮动最初设计的目的就是来做文字环绕的效果的 */
      /* float:left; */
      /* 2.绝对定位会压住标准流的文字 */
      position: absolute;
      top: 0px;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div>
  </div>
  <p>网民规模10.51亿，互联网普及率74.4%——这是我国互联网络发展状况最新统计数据。
　　庞大的网民构成了我国蓬勃发展的消费市场，为数字经济发展打下坚实的用户基础，同时也对网络安全提出更高要求。
　　9月5日至11日，2022年国家网络安全宣传周举行。今年宣传周将深入普及《中华人民共和国网络安全法》《中华人民共和国数据安全法》 等重要法律法规，推广网络安全知识和网络安全技能。
　　没有网络安全就没有国家安全，就没有经济社会稳定运行，广大人民群众利益也难以得到保障。
　　习近平总书记强调，国家网络安全工作要坚持网络安全为人民、网络安全靠人民，保障个人信息安全，维护公民在网络空间的合法权益。</p>
</body>
</html>
