<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位的盒子垂直居中和水平居中</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .box {
      position:absolute;
      /* 水平居中分2步走： */
      /* 1.先让盒子离可视窗口左边偏移50% */
      /* 2.再让盒子margin-left:-盒子宽度的一半 */
      left:50%;
      margin-left: -100px;
      /* 垂直居中的水平居中同理 */
      top: 50%;
      margin-top: -100px;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
