      .iconfont {
        font-family: "iconfont" !important;
        font-size: 30px;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .slideContainer {
        position: relative;
        width: 520px;
        height: 280px;
        margin: 0 auto;
        /* background-image:url('./1.png'); */
        /* background-color: pink; */
      }

      .slideController {
        background-color: rgba(255, 255, 255, 0.3);
        margin: 0px;
        padding: 0px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 7px;
        position: absolute;
        left: 50%;
        margin-left: -35px;
        bottom: 15px;
        width: 70px;
        height: 13px;
        line-height: 13px;
        text-align: center;
        z-index: 100;
      }

      li {
        list-style: none;
      }

      .slideController li {
        display: inline-block;
        margin: 3px;
        background-color: #fff;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        cursor: pointer;
      }

      .slideController li:hover {
        background-color: orange;
      }

      .prev,
      .next {
        background-color: rgba(0, 0, 0, 0.4);
        display: inline-block;
        position: absolute;
        /* 通过top和margin-top可以让盒子垂直居中 */
        top: 140px;
        margin-top: -15px;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: right;
        color: #fff;
        cursor: pointer;
        z-index: 100;
      }

      .prev {
        left: 0px;
      }

      .next {
        right: 0px;
      }

      .imageContainer {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .myUl {
        width: 2600px;
        height: 280px;
        box-sizing: content-box;
        margin: 0;
        padding: 0;
        margin-left: -520px;
        /* transition: transform 0.5s ease-in-out; */
      }
      .myUl::after {
        content: "";
        display: block;
        clear: both;
      }
      .myUl li {
        display: block;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        float: left;
        height: 280px;
      }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>

  <body>
    <!-- 520*280 -->
    <div class="slideContainer">
      <a class="prev iconfont">&#xe744</a><a class="next iconfont">&#xe743</a>
      <ul class="slideController">
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="imageContainer">
        <ul class="myUl">
          <!-- 注意：精髓就在于在前后插入的这2张图片 -->
          <!-- 起始的index=0，margin-left:-520px，显示1.png -->
          <!-- 当点击右边的按钮时，index++，myUl不断往左边移动，依次显示2.png、3.png，当index>2(图片张数-1)时，此时显示最后一个1.png -->
          <!-- 当index>2时，一旦当1.png的margin-left动画结束之后，立马在动画的回调函数里通过css设置margin-left:-520px，index变为0 -->
          <!-- 此时图片没有变，但是myUl已经回到了最初的状态，但是此过程是没有加动画的，所以看不到myUl往右滚动的过程 -->
          <!-- 当点击左边的按钮时原理相同，一旦index<0，myUl马上回到margin-left:-1560px的状态，index变为2 -->
          <!-- 所以这样做到了能够朝同一个方向无限滚动的效果 -->
          <li><img src="./3.jpg" alt="" /></li>
          <li><img src="./1.png" alt="" /></li>
          <li><img src="./2.jpg" alt="" /></li>
          <li><img src="./3.jpg" alt="" /></li>
          <li><img src="./1.png" alt="" /></li>
        </ul>
      </div>
    </div>

    <script>
      let index = 0;
      let minIndex = 0;
      let maxIndex = 2;
      $(".prev").click(function () {
        index--;
        // if (index < minIndex) {
        //   index = maxIndex;
        // }
        const marginLeftValue = -(index * 520) + "px";
        console.log("marginLeftValue", index);
        // $(".myUl").css("margin-left", marginLeftValue);
        // $(".myUl").css("transform","translateX("+marginLeftValue+") scale(1)");
        $(".myUl").animate({marginLeft:-520*(index+1)},300,function(){
            if(index<minIndex){
                $(".myUl").css({'margin-left':-520*3})
                index=maxIndex
            }
        });
      });

      $(".next").click(function () {
        index++;
        // if (index > maxIndex) {
        //   index = minIndex;
        // }
        const marginLeftValue = -(index * 520) + "px";
        console.log("marginLeftValue", index);
        // $(".myUl").css("margin-left", marginLeftValue);
        // $(".myUl").css("transform","translateX("+marginLeftValue+") scale(1)");
        $(".myUl").animate({marginLeft:-520*(index+1)},300,function(){
            if(index > maxIndex){
                $(".myUl").css({'margin-left':-520})
                index=minIndex;
            }
        });
      });
    </script>
  </body>
