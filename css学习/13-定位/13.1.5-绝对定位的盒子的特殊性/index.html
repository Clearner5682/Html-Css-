<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位的盒子的特殊性</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    span {
      position: absolute;
      top: 300px;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    div {
      position: absolute;
      top: 0px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <span>123</span>
  <h3>1、绝对定位或固定定位的行内元素可以直接给高度和宽度（脱标了）</h3>
  <h3>2、绝对定位或固定定位的块级元素的高度和宽度由其内容决定（脱标了）</h3>
  <h3>3、绝对定位或固定定位以及浮动的元素不会存在外边距塌陷的问题（脱标了）</h3>
  <div>abcd</div>
</body>
</html>
