<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.container{
      height: 41px;
      /* 孩子元素垂直居中 */
      line-height: 41px;
      /* 孩子元素水平居中 */
      text-align: center;
      margin: 0 auto;
      border-top: 3px solid #ff8500;
      border-bottom: 1px solid #edeef0;
      color: #4c4c4c;
    }

    div.container span{
      padding-left: 15px;
      padding-right: 15px;
      cursor: pointer;
      /* 注意：span是行内元素，直接设置高度是无效的，需要强制转化成行内块级元素 */
      display: inline-block;
      /* 高度可以不指定，直接从父元素继承过来 */
      /* height: 41px; */
    }

    div.container span:hover{
      border-color: #edeef0;
      background-color: #edeef0;
      color: #ff8400;
    }
  </style>
</head>
<body>
  <div class="container">
    <span>设为首页</span>
    <span>手机新浪网</span>
    <span>移动客户端</span>
    <span>登录</span>
    <span>微博</span>
    <span>博客</span>
    <span>邮箱</span>
  </div>
</body>
</html>
