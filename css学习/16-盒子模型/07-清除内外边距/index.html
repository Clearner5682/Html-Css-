<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    /* 一般用下面的代码来清除浏览器默认样式的内外边距，比如body默认的内外边距、ul>li的内外边距 */
    /* 但是由于通配符的权重很低，它无法改变通过标签、class、id设置的样式 */
    * {
      margin: 0;
      padding: 0;
    }

    h4{
      color: orange;
    }
  </style>
</head>
<body>
  <div class="container">

  </div>
  <ul>
    <li>Javascript</li>
    <li>C</li>
    <li>C++</li>
    <li>C#</li>
  </ul>
  <h4>一般用通配符来清除浏览器默认样式的内外边距，比如body默认的内外边距、ul>li的内外边距</h4>
  <h4>但是由于通配符的权重很低，它无法改变通过标签、class、id设置的样式</h4>
  <h4>行内元素一般只设置左右边距，不设置上下边距，以免影响兼容性</h4>
</body>
</html>
