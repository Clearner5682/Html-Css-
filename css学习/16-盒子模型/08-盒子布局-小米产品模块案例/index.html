<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #f5f5f5;
      }
      .container {
        margin: 0 auto;
        width: 1000px;
        /* border: 1px solid red; */
        text-align: center;
        padding: 0px;
        overflow: hidden;
        background-color: #f5f5f5;
      }
      .product {
        width: 234px;
        height: 300px;
        display: inline-block;
        background-color: #fff;
        margin: 5px;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      p {
        margin-top: 3px;
        margin-bottom: 0px;
        /* 由于p是块级元素，需要设置white-space:nowrap防止换行 */
        white-space:nowrap;
        overflow: hidden;
        /* 文字超长显示... */
        text-overflow: ellipsis;
      }
      .name {
        font-size: 14px;
        font-weight: 400;
        color: #333;
      }
      .advantage {
        font-size: 12px;
        color: #b0b0b0;
      }
      .price {
        margin-top: 10px;
        font-size: 14px;
        color: #ff6700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="product" href="#">
        <img src="./images/1.jpg" alt="" />
        <p class="name">Redmi Note 11T Pro+</p>
        <p class="advantage">天玑8100&nbsp;|&nbsp;真旗舰芯</p>
        <p class="price">2099元起</p>
      </a>
      <a class="product" href="#">
        <img src="./images/2.jpg" alt="" />
        <p class="name">Redmi Note 11T Pro</p>
        <p class="advantage">天玑8100&nbsp;|&nbsp;真旗舰芯</p>
        <p class="price">1799元起</p>
      </a>
      <a class="product" href="#">
        <img src="./images/3.jpg" alt="" />
        <p class="name">Redmi Note 11SE</p>
        <p class="advantage">双卡双5G｜疾速登陆</p>
        <p class="price">1099元起</p>
      </a>
      <a class="product" href="#">
        <img src="./images/4.jpg" alt="" />
        <p class="name"> Xiaomi Civi 1S</p>
        <p class="advantage">原生美肌人像｜奇迹阳光动人新色｜骁龙778G Plus</p>
        <p class="price">2299元起</p>
      </a>
      <a class="product" href="#">
        <img src="./images/5.jpg" alt="" />
        <p class="name">Redmi 10A</p>
        <p class="advantage">大电量、大音量、大屏幕</p>
        <p class="price">649元起</p>
      </a>
      <a class="product" href="#">
        <img src="./images/6.jpg" alt="" />
        <p class="name">Redmi K50 Pro</p>
        <p class="advantage">2K直屏的狠旗舰</p>
        <p class="price">2999元起</p>
      </a>
      <a class="product" href="#">
        <img src="./images/7.jpg" alt="" />
        <p class="name">Redmi K50</p>
        <p class="advantage">2K直屏的狠旗舰</p>
        <p class="price">2399元起</p>
      </a>
      <a class="product" href="#">
        <img src="./images/8.jpg" alt="" />
        <p class="name">Redmi K40S</p>
        <p class="advantage">口碑真旗舰</p>
        <p class="price">1799元起</p>
      </a>
    </div>
  </body>
</html>
