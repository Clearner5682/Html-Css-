<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      width: 500px;
      height: 500px;
      background-color: lightgreen;
      /* 注意：复合写法的顺序是上右下左，即顺时针方向 */
      padding: 20px 50px 10px 100px;
    }
    .child{
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <h4>注意：padding会影响盒子大小</h4>
  <div class="parent">
    <div class="child">
      你好啊，李银河
    </div>
  </div>
</body>
</html>
