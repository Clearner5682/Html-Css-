<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
    }
    .parent{
      width: 500px;
      height: 500px;
      background-color: pink;
      /* 给父元素加上上边距可以解决嵌套块元素塌陷的问题 */
      /* border-top: 1px solid transparent; */
      /* 给父元素加上内边距可以解决嵌套块元素塌陷的问题 */
      /* padding-top: 1px; */
      /* 通过overflow:hidden也可以解决嵌套元素塌陷的问题 */
      overflow: hidden;
    }
    .child{
      width: 200px;
      height: 200px;
      background-color: skyblue;
      /* 如果给块级元素的第一个孩子设置垂直外边距，该外边距属性会在父级元素上生效，这就是嵌套块元素塌陷的问题 */
      /* 解决方案有3种： */
      /* ①、给父元素加上垂直边框（任意像素、任意颜色），缺点是加上边框会导致父元素的盒子变大 */
      /* ②、给父元素加上垂直内边距，确定是加上内边距会导致父元素的盒子变大 */
      /* ③、设置overflow:hidden，常用的解决方案 */
      margin-top: 50px;
    }

    h4{
      color: orange;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">你好啊，李银河</div>
  </div>
  <hr>
  <h4>①、给父元素加上垂直边框（任意像素、任意颜色），缺点是加上边框会导致父元素的盒子变大 </h4>
  <h4>②、给父元素加上垂直内边距，确定是加上内边距会导致父元素的盒子变大</h4>
  <h4>③、设置overflow:hidden，常用的解决方案</h4>
</body>
</html>
