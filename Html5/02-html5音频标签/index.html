<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html5音频标签</title>
</head>
<body>
  <!-- autoplay=>自动播放（chrome无法自动播放） -->
  <!-- loop=>循环播放 -->
  <!-- controls=>显示播放器控件 -->
  <!-- muted=>静音 -->
  <audio src="./media/music.mp3" autoplay="autoplay" loop="loop" controls="controls" muted="muted"></audio>
</body>
</html>
