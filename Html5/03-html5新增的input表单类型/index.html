<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html5新增的input表单类型</title>
</head>
<body>
  <!-- 这些表单类型必须放到form域中 -->
  <form action="">
    <ul>
      <li>
        邮箱：<input type="email" name="" id="">
      </li>
      <li>
        网址：<input type="url" name="" id="">
      </li>
      <li>
        日期：<input type="date" name="" id="">
      </li>
      <li>
        时间：<input type="time" name="" id="">
      </li>
      <li>
        数字：<input type="number" name="" id="">
      </li>
      <li>
        电话：<input type="tel" name="" id="">
      </li>
      <li>
        搜索：<input type="search" name="" id="">
      </li>
      <li>
        颜色：<input type="color" name="" id="">
      </li>
      <li>
        <!-- 提交时表单类型会自动检查输入是否合法 -->
        <input type="submit" value="提交">
      </li>
    </ul>
  </form>
  <img src="./images/1.jpg" alt="">
</body>
</html>
