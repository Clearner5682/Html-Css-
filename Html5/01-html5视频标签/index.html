<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html5视频标签</title>
  <style>
    video {
      display: block;
      width: 50%;
      margin: 200px auto;
    }
  </style>
</head>
<body>
  <!-- controls=>是否显示视频播放控件（比如：播放按钮、进度条、音量大小） -->
  <!-- muted=>静音播放（chrome必须设置muted才可以自动播放） -->
  <!-- autoplay=>自动播放 -->
  <!-- loop=>循环播放 -->
  <!-- poster=>视频播放之前显示的图片 -->
  <!-- width\height=>视频标签的高度和宽度（和img一样，设置其中一个即可） -->
  <video src="./media/mi12.mp4" controls="controls" muted="muted" autoplay="autoplay" loop="loop"></video>
</body>
</html>
