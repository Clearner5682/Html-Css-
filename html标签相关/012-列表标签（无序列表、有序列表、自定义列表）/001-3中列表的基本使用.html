<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h4>无序列表</h4>
  <!-- 注意 li里面可以放任何元素，列表通常用来做布局 -->
  <ul>
    <li>Javescript</li>
    <li>C#</li>
    <li>Java</li>
    <li>Python</li>
  </ul>
  <h4>有序列表</h4>
  <ol>
    <li>Javescript</li>
    <li>C#</li>
    <li>Java</li>
    <li>Python</li>
  </ol>
  <h4>自定义列表</h4>
  <!-- 注意 dt和dd里面可以放任何元素 -->
  <dl>
    <dt>编程语言</dt>
    <dd>Javescript</dd>
    <dd>C#</dd>
    <dd>Java</dd>
    <dd>Python</dd>
  </dl>
</body>
</html>
