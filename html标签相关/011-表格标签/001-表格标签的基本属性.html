<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center">
      <h4>align用于设置table在父元素中的水平位置</h4>
      <h4>width和height用于设置table的宽度和高度</h4>
      <h4>cellpadding用于设置单元格和单元格之间的间距</h4>
      <h4>cellspacing用于设置单元格内容和边框之间的间距</h4>
    </div>
    <div class="tableContainer" style="width:800px;background-color: lightpink;">
      <table
        align="center"
        width="500"
        height="200"
        cellpadding="10"
        cellspacing="0"
        border="1"
      >
        <tr>
          <th>学号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
        </tr>
        <tr>
          <td>2010001</td>
          <td>hongyan</td>
          <td>male</td>
          <td>19</td>
        </tr>
        <tr>
          <td>2010002</td>
          <td>liyang</td>
          <td>male</td>
          <td>20</td>
        </tr>
        <tr>
          <td>2010003</td>
          <td>liqian</td>
          <td>female</td>
          <td>21</td>
        </tr>
      </table>
    </div>
  </body>
</html>
