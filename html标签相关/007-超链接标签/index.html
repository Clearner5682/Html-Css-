<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--a是anchor（锚）的缩写 -->
  <h4>1.外部链接</h4>
  <h4>target为_self即在本页面跳转到外部链接，_self为默认值</h4>
  <a href="http://www.qq.com" target="_self">腾讯首页</a>
  <h4>target为_blank即在新的窗口中打开外部链接</h4>
  <a href="http://www.qq.com" target="_blank">腾讯首页</a>
  <h4>2.内部链接</h4>
  <a href="./company-introduce.html">公司简介</a>
  <h4>3.空链接</h4>
  <a href="#">这是一个空链接</a>
  <h4>4.下载链接</h4>
  <a href="./order.pdf">order.pdf</a>
  <h4>网页元素的链接</h4>
  <a href="http://www.baidu.com"><img src="./peper.jpeg" alt="" width="50"></a>
</body>
</html>
